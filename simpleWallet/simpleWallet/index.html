<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NEO-ThinSDK-TS</title>
    <script src="lib/rollup/aes.js"></script>
    <script src="lib/component/aes.js"></script>
    <script src="lib/component/mode-ecb.js"></script>
    <script src="lib/component/pad-nopadding.js"></script>
    <script src="lib/scrypt.js"></script>
    <script src="lib/neo-ts.js"></script>
    <script type="text/javascript" src="lib/config.json"></script>
    <script src="lib/main.js"></script>

    <!--<script src="lib/app.js"></script>-->
</head>
<body>
    <div>
        <span id="NetTag">当前网：私链</span>
        <button id="changeChain">切换网</button>
        <div></div>
        <span>
            PetId：
            <input id="petTag" style="width:400px">
            <button id="changePet">设置pet</button>
        </span>

        <div></div>
        <span>
            WIF：
            <input id="wif" style="width:400px">
            <button id="signin">登录账户</button>
        </span>
    </div>

    <div>
        <div>
            <h3>账户资产</h3>
            <p>
                NEO：
                <label id="c_neoinput">0</label>
            </p>
            <p>
                GAS：
                <label id="c_gasinput">0</label>
            </p>
            <p>
                PET：
                <label id="c_petinput">0</label>
            </p>
        </div>
        <div>
            <h3>目标账户资产</h3>

            <span>
                目标address
                <input id="targetAddr" style="width:400px">
                <button id="changeTarget">设置目标账户</button>
            </span>

            <p>
                NEO：
                <label id="t_neoinput">0</label>
            </p>
            <p>
                GAS：
                <label id="t_gasinput">0</label>
            </p>
            <p>
                PET：
                <label id="t_petinput">0</label>
            </p>
        </div>
    </div>

    <h3>交易</h3>
    <input id="gascount" type="text" style="width:40px" value="10">
    <button id="trans_gas">
        GAS轉賬
    </button>
    <p id="trans_gas_info">null</p>

    <input id="petcount" type="text" style="width:40px" value="10">
    <button id="trans_pet">
        PET轉賬
    </button>
    <p id="trans_pet_info">null</p>
</body>
</html>
